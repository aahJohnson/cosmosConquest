<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-localize="app.title"></title>
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/ui.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/media/favicon/favicon-32x32.png"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar">
      <button id="profileButton" data-localize="sidebar.profile"></button>
      <button id="buildingsButton" data-localize="sidebar.buildings"></button>
      <button id="troopsButton" data-localize="sidebar.troops"></button>
      <button id="mapButton" data-localize="sidebar.map"></button>
    </div>

    <!-- Resource Bar -->
    <div id="resourceBar">
      <span data-localize="resources.energy"></span>:
      <span id="energyAmount"></span>
      <span data-localize="resources.minerals"></span>:
      <span id="mineralsAmount"></span>
      <span data-localize="resources.crystals"></span>:
      <span id="crystalsAmount"></span>
      <span data-localize="resources.hydrogen"></span>:
      <span id="hydrogenAmount"></span>
      <span data-localize="resources.population"></span>:
      <span id="populationAmount"></span>
    </div>

    <!-- Main Content -->
    <div id="content">
      <!-- Login/Register Forms -->
      <div id="authContainer">
        <div id="authBackground">
          <form id="loginForm" style="display: none">
            <h2 data-localize="auth.login.title"></h2>
            <div class="form-group">
              <label
                for="loginUsername"
                data-localize="auth.login.username"
              ></label>
              <input
                type="text"
                id="loginUsername"
                data-localize-placeholder="auth.login.username.placeholder"
              />
            </div>
            <div class="form-group">
              <label
                for="loginPassword"
                data-localize="auth.login.password"
              ></label>
              <input
                type="password"
                id="loginPassword"
                data-localize-placeholder="auth.login.password.placeholder"
              />
            </div>
            <button
              class="btn"
              id="loginButton"
              data-localize="auth.login.button"
              type="submit"
            ></button>
            <p class="toggle-form">
              <span
                id="showRegisterForm"
                data-localize="auth.login.switch"
              ></span>
            </p>
          </form>

          <form id="registerForm">
            <h2 data-localize="auth.register.title"></h2>
            <div class="form-group">
              <label
                for="registerUsername"
                data-localize="auth.register.username"
              ></label>
              <input
                type="text"
                id="registerUsername"
                data-localize-placeholder="auth.register.username.placeholder"
              />
            </div>
            <div class="form-group">
              <label
                for="registerEmail"
                data-localize="auth.register.email"
              ></label>
              <input
                type="email"
                id="registerEmail"
                data-localize-placeholder="auth.register.email.placeholder"
              />
            </div>
            <div class="form-group">
              <label
                for="registerPassword"
                data-localize="auth.register.password"
              ></label>
              <input
                type="password"
                id="registerPassword"
                data-localize-placeholder="auth.register.password.placeholder"
              />
            </div>
            <div id="roleSelect" class="form-group">
              <label
                for="registerRole"
                data-localize="auth.register.role"
              ></label>
              <label
                class="tooltiptext"
                data-localize="auth.register.tooltip"
              ></label>

              <div id="role-carousel" class="carousel">
                <span id="prevRole" class="carousel-nav">◀</span>
                <div class="carousel-content">
                  <!-- Roles dynamically populated -->
                </div>
                <span id="nextRole" class="carousel-nav">▶</span>
              </div>
              <div id="role-details">
                <p id="role-description"></p>
              </div>
            </div>

            <button
              class="btn"
              id="registerButton"
              data-localize="auth.register.button"
              type="submit"
            ></button>
            <p class="toggle-form">
              Already have an account?
              <span id="showLoginForm">Log In</span>
            </p>
          </form>
        </div>
      </div>

      <!-- Profile View -->
      <div id="profile-view" class="view hidden">
        <h2 data-localize="profile.title"></h2>
        <p id="player-name">Name:</p>
        <p id="player-role">Role:</p>
        <p id="player-progress">Building Progress:</p>
      </div>

      <!-- Buildings View -->
      <div id="buildings-view" class="view hidden">
        <h2>Buildings</h2>
        <div id="building-categories">
          <button class="category-btn" data-category="Resource Management">
            Resource Management
          </button>
          <button class="category-btn" data-category="Troop Handling">
            Troop Handling
          </button>
          <button class="category-btn" data-category="Defense">Defense</button>
          <button class="category-btn" data-category="Research">
            Research
          </button>
        </div>
        <div id="buildings-list">
          <!-- Buildings dynamically inserted here -->
        </div>
      </div>

      <!-- Troops View -->
      <div id="troops-view" class="view hidden">
        <h2>Troop Management</h2>
        <p>List and manage your troops here.</p>
      </div>
    </div>

    <!-- Map -->
    <div id="map-container" class="hidden">
      <div id="map"></div>
      <div id="coordinate-box" style="display: none">Sector:</div>
      <!-- Zoom Buttons -->
      <div id="zoom-controls">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/localization.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
    <script src="js/map.js" type="module"></script>
    <script src="js/ui.js" type="module"></script>
    <script src="src/main.js" type="module"></script>
    <script src="src/utils.js" type="module"></script>
  </body>
</html>
