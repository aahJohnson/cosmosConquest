<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmos Conquest</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/ui.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar">
      <button id="profileButton">Profile</button>
      <button id="buildingsButton">Buildings</button>
      <button id="troopsButton">Troops</button>
      <button id="mapButton">Map</button>
    </div>

    <!-- Resource Bar -->
    <div id="resourceBar">
      <span>Gold: <span id="goldAmount">1000</span></span>
      <span>Metal: <span id="metalAmount">500</span></span>
      <span>Population: <span id="populationAmount">50</span></span>
    </div>

    <!-- Main Content -->
    <div id="content">
      <!-- Login/Register Forms -->
      <div id="authContainer">
        <form id="loginForm" style="display: none">
          <h2>Login</h2>
          <div class="form-group">
            <label for="loginUsername">Username:</label>
            <input
              type="text"
              id="loginUsername"
              placeholder="Enter username"
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="Enter password"
            />
          </div>
          <button type="button" class="btn" id="loginButton">Login</button>
          <p class="toggle-form">
            Don't have an account?
            <button id="showRegisterForm">Register</button>
          </p>
        </form>

        <form id="registerForm">
          <h2>Create a New User</h2>
          <div class="form-group">
            <label for="registerUsername">Username:</label>
            <input
              type="text"
              id="registerUsername"
              placeholder="Enter username"
            />
          </div>
          <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="registerPassword">Password:</label>
            <input
              type="password"
              id="registerPassword"
              placeholder="Enter password"
            />
          </div>
          <div class="form-group">
            <label for="registerRole">Role:</label>
            <select id="registerRole">
              <option value="Earth">Earth</option>
              <option value="Mars">Mars</option>
              <option value="Venus">Venus</option>
              <option value="Jupiter">Jupiter</option>
            </select>
          </div>
          <button type="button" class="btn" id="registerButton">
            Create User
          </button>
          <p class="toggle-form">
            Already have an account? <button id="showLoginForm">Log In</button>
          </p>
        </form>
      </div>
    </div>

    <!-- Map -->
    <div id="map"></div>
    <div id="coordinate-box" style="display: none">Coords:</div>

    <!-- Zoom Buttons -->
    <div id="zoom-controls">
      <button id="zoom-in">Zoom In</button>
      <button id="zoom-out">Zoom Out</button>
    </div>

    <!-- Scripts -->
    <script src="js/factions.js"></script>
    <script src="js/game.js"></script>
    <script src="js/map.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
